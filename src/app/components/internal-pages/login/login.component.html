
<form class="login">
  <h1 class="title_form">Iniciar Sesión</h1>
  
  <label class="lbl-form">Correo electronico</label>
  <input type="text" [(ngModel)]="userLogin.email" name="email" class="field-form">
  
  <label class="lbl-form">Contraseña</label>
  <input type="password" [(ngModel)]="userLogin.password" name="password" class="field-form">
  
  <p class="message-error small">{{validation.text}}</p>
  <input type="submit" class="btn" (click)="login()" value="entrar">
  
  <a class="link small" href="/singin" >Registrarse</a>
</form>
