
<div class="contenedor list-task">
    <div class="row">
        <div class="col-6">
            <input type="text" class="field-form" name="name" [(ngModel)]="task.name"  placeholder="buscar por Nombre">
        </div>
        <div class="col-6">
            <input type="text" class="field-form" name="description" [(ngModel)]="task.description" placeholder="buscar por Descripción">
        </div>
       
    </div>
  <table>
    <caption>Tareas Pendientes</caption>

    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Responsables</th>
        <th scope="col">Cierre Hasta</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of allTasks | pendings:true | tasksByUser:id |slice:limit[0]:limit[1] |filterTasks:task">
        <td data-label="Nombre">{{task.name}}</td>
        <td data-label="Descripcion">{{task.description}}</td>
        <td data-label="Responsables">{{task.responsibles}}</td>
        <td data-label="Cierre Hasta">{{task.deadline_completion | date:'dd/MM/yyyy' }}</td>
        <td data-label="Acciones">
          <div class="col-6">
              <input type="button" class="btn" (click)="editTask(task.id)" value="Editar">
          </div>
          <div class="col-6">
              <input type="button" class="btn" (click)="updatePending(task)" value="Finalizar">
          </div>
          
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-8"></div>
    <div class="col-4">
      <input type="button" class="btn" (click)="seeMore()" value="ver más"/>
    </div>
  </div>
</div>
